    <script>
        // Get the reference to the element you want to move
const id3 = document.getElementById("id3");

// Get the reference to the location-info div
const locationInfo = document.getElementById("location-info");

// Function to update the location-info div with latitude and longitude
function updateLocationInfo(latitude, longitude) {
    locationInfo.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
}

// Function to handle the location retrieval
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            // Update the location-info div with the current location
            updateLocationInfo(latitude, longitude);

            // Calculate the translation based on the latitude
            const translation = (longitude - 0) * 100; // Adjust this value as needed

            // Apply the translation to the element
            id3.style.transform = translateX(`${translation}px`);
        });
    } else {
        locationInfo.textContent = "Geolocation is not supported by your browser.";
    }
}

// Call the getLocation function to get the user's location and apply the translation
getLocation();

document.getElementById('id2').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value === 'restaurant1') {
                // Scroll to the Haldiram image when "Haldiram" is selected
                document.getElementById('imageLink').scrollIntoView({ behavior: 'smooth' });
            }
        });

    </script>
